version: '3.9'

services:

  app:
    build: .                               # ← ¡aquí construye usando el Dockerfile!
    # O más explícito:
    # build:
    #   context: .
    #   dockerfile: Dockerfile

    container_name: mi-whatsapp-bot
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    # volumes:                             # ← comentado o eliminado en producción
    #   - ./:/app
    #   - node_modules:/app/node_modules   # ya no necesario si usas build
    environment:
      - NODE_ENV=production                # o development si sigues desarrollando
      # - DATABASE_URL=...                 # si lo usas → ponlo aquí o en .env
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: mi-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: miappdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
  # node_modules:    # ya no hace falta si usas build